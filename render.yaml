services:
  # Gurukul Backend (includes Karma Tracker)
  - type: web
    name: gurukul-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: EMS_FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  # EMS Backend
  - type: web
    name: ems-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r "EMS System/requirements.txt"
    startCommand: cd "EMS System" && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 10080
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        value: noreply@schoolmanagement.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_STARTTLS
        value: "true"
      - key: MAIL_SSL_TLS
        value: "false"
      - key: USE_CREDENTIALS
        value: "true"
      - key: PASSWORD_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: PYTHON_VERSION
        value: 3.11.0

  # Bucket Consumer (Background Worker)
  - type: worker
    name: bucket-consumer
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python scripts/start_bucket_consumer.py --backend-url $GURUKUL_BACKEND_URL
    envVars:
      - key: GURUKUL_BACKEND_URL
        sync: false
      - key: POLL_INTERVAL_SECONDS
        value: "5"
      - key: BATCH_SIZE
        value: "10"
      - key: PYTHON_VERSION
        value: 3.11.0

# NOTE: After deploying, you need to manually set these environment variables:
#
# 1. For bucket-consumer service:
#    - GURUKUL_BACKEND_URL: https://gurukul-backend.onrender.com (use actual URL)
#
# 2. For gurukul-backend service:
#    - FRONTEND_URL: https://gurukul-frontend.onrender.com (after creating static site)
#    - EMS_FRONTEND_URL: https://ems-frontend.onrender.com (after creating static site)
#
# 3. For ems-backend service:
#    - FRONTEND_URL: https://ems-frontend.onrender.com (after creating static site)
#
# 4. Static sites (Gurukul Frontend and EMS Frontend) must be created manually:
#    - Go to Dashboard > New > Static Site
#    - Connect your GitHub repository
#    - Configure as follows:
#
#    Gurukul Frontend:
#      - Build Command: cd Frontend && npm install && npm run build
#      - Publish Directory: Frontend/dist
#      - Environment Variables:
#        - VITE_API_URL: https://gurukul-backend.onrender.com
#        - VITE_EMS_API_URL: https://ems-backend.onrender.com
#
#    EMS Frontend:
#      - Build Command: cd "EMS System/frontend" && npm install && npm run build
#      - Publish Directory: EMS System/frontend/dist
#      - Environment Variables:
#        - VITE_API_URL: https://ems-backend.onrender.com

