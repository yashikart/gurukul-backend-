<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurukul</title>
  <!-- Google Translate -->
  <script type="text/javascript">
    window.googleTranslateElementInit = function() {
      try {
        if (window.google && window.google.translate && window.google.translate.TranslateElement) {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar,bn,gu,kn,ml,mr,ne,pa,ta,te,ur',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          }, 'google_translate_element');
          
          // Disable text selection popup
          setTimeout(() => {
            // Remove Google Translate banner
            const banner = document.querySelector('.goog-te-banner-frame');
            if (banner) {
              banner.style.display = 'none';
              banner.remove();
            }
            
            // Disable text selection popup by removing event listeners
            document.addEventListener('mouseup', function(e) {
              // Prevent Google Translate popup on text selection
              const tooltip = document.querySelector('.goog-tooltip');
              if (tooltip) {
                tooltip.style.display = 'none';
                tooltip.remove();
              }
            }, true);
            
            // Remove any existing tooltips
            setInterval(() => {
              const tooltips = document.querySelectorAll('.goog-tooltip, .goog-te-balloon-frame');
              tooltips.forEach(tooltip => {
                tooltip.style.display = 'none';
                tooltip.remove();
              });
            }, 100);
          }, 1000);
        } else {
          console.warn('Google Translate API not available yet');
        }
      } catch (error) {
        console.error('Error initializing Google Translate:', error);
      }
    };
    
    // Prevent Google Translate popups on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Remove banner immediately
      const removeBanner = () => {
        const banner = document.querySelector('.goog-te-banner-frame');
        if (banner) {
          banner.style.display = 'none';
          banner.remove();
        }
      };
      removeBanner();
      setInterval(removeBanner, 500);
      
      // Prevent text selection popup
      document.addEventListener('mouseup', function(e) {
        setTimeout(() => {
          const tooltip = document.querySelector('.goog-tooltip');
          if (tooltip) {
            tooltip.style.display = 'none';
            tooltip.remove();
          }
        }, 10);
      }, true);
    });
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
