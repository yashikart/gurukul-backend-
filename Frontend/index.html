<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurukul</title>
  <!-- Google Translate -->
  <script type="text/javascript">
    window.googleTranslateElementInit = function() {
      try {
        if (window.google && window.google.translate && window.google.translate.TranslateElement) {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar,bn,gu,kn,ml,mr,ne,pa,ta,te,ur',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          }, 'google_translate_element');
          
          // Disable text selection popup and hide banner
          setTimeout(() => {
            // Hide Google Translate banner - don't remove to avoid DOM conflicts
            const hideBanner = () => {
              try {
                const banners = document.querySelectorAll('.goog-te-banner-frame, iframe[src*="translate.google.com"]');
                banners.forEach(banner => {
                  if (banner && banner.parentNode) {
                    banner.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important; height: 0 !important; width: 0 !important; position: fixed !important; top: -9999px !important; left: -9999px !important; z-index: -9999 !important; pointer-events: none !important;';
                  }
                });
              } catch (e) {
                // Ignore errors
              }
            };
            
            hideBanner();
            
            // Hide banner periodically but less aggressively
            setInterval(hideBanner, 500);
            
            // Disable text selection popup
            document.addEventListener('mouseup', function(e) {
              setTimeout(() => {
                try {
                  const tooltip = document.querySelector('.goog-tooltip');
                  if (tooltip && tooltip.parentNode) {
                    tooltip.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                  }
                } catch (e) {
                  // Ignore errors
                }
              }, 10);
            }, true);
            
            // Hide tooltips periodically
            setInterval(() => {
              try {
                const tooltips = document.querySelectorAll('.goog-tooltip, .goog-te-balloon-frame');
                tooltips.forEach(tooltip => {
                  if (tooltip && tooltip.parentNode) {
                    tooltip.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                  }
                });
              } catch (e) {
                // Ignore errors
              }
            }, 500);
          }, 1000);
        } else {
          console.warn('Google Translate API not available yet');
        }
      } catch (error) {
        console.error('Error initializing Google Translate:', error);
      }
    };
    
    // Prevent Google Translate popups on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Hide banner immediately - don't remove to avoid DOM conflicts
      const hideBanner = () => {
        try {
          const banners = document.querySelectorAll('.goog-te-banner-frame, iframe[src*="translate.google.com"], [class*="goog-te-banner"]');
          banners.forEach(banner => {
            if (banner && banner.parentNode) {
              banner.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important; height: 0 !important; width: 0 !important; position: fixed !important; top: -9999px !important; left: -9999px !important; z-index: -9999 !important; pointer-events: none !important;';
            }
          });
        } catch (e) {
          // Ignore errors
        }
      };
      
      hideBanner();
      setInterval(hideBanner, 500);
      
      // Use MutationObserver to catch dynamically added banners - but be less aggressive
      let observerTimeout;
      const observer = new MutationObserver(function(mutations) {
        // Debounce to avoid too many calls
        clearTimeout(observerTimeout);
        observerTimeout = setTimeout(() => {
          hideBanner();
        }, 100);
      });
      
      try {
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: false
        });
      } catch (e) {
        // Ignore observer errors
      }
      
      // Prevent text selection popup
      document.addEventListener('mouseup', function(e) {
        setTimeout(() => {
          try {
            const tooltip = document.querySelector('.goog-tooltip');
            if (tooltip && tooltip.parentNode) {
              tooltip.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
            }
          } catch (e) {
            // Ignore errors
          }
        }, 10);
      }, true);
    });
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
