<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gurukul</title>
  <!-- Google Translate -->
  <script type="text/javascript">
    window.googleTranslateElementInit = function() {
      try {
        if (window.google && window.google.translate && window.google.translate.TranslateElement) {
          new google.translate.TranslateElement({
            pageLanguage: 'en',
            includedLanguages: 'en,hi,es,fr,de,it,pt,ru,ja,ko,zh-CN,ar,bn,gu,kn,ml,mr,ne,pa,ta,te,ur',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false
          }, 'google_translate_element');
          
          // Hide banner after initialization - minimal DOM manipulation
          // Rely primarily on CSS rules, only do minimal JS as fallback
          setTimeout(() => {
            const hideBanner = () => {
              try {
                // Only target the banner frame specifically, don't check parentNode
                const banner = document.querySelector('.goog-te-banner-frame');
                if (banner) {
                  // Use a single style assignment to minimize DOM operations
                  banner.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important; height: 0 !important; width: 0 !important; position: fixed !important; top: -9999px !important; left: -9999px !important; z-index: -9999 !important; pointer-events: none !important;';
                }
              } catch (e) {
                // Silently ignore all errors
              }
            };
            
            // Hide once after a delay, then less frequently
            hideBanner();
            // Use longer interval to reduce interference with Google Translate's DOM operations
            setInterval(hideBanner, 3000);
          }, 2000);
        } else {
          console.warn('Google Translate API not available yet');
        }
      } catch (error) {
        console.error('Error initializing Google Translate:', error);
      }
    };
    
    // Prevent Google Translate popups on page load - CSS-only approach, no DOM manipulation
    // The CSS rules in index.css will handle hiding the banner
    // This script only handles tooltips on text selection
    document.addEventListener('DOMContentLoaded', function() {
      // Only hide tooltips on text selection - don't interfere with banner
      document.addEventListener('mouseup', function(e) {
        setTimeout(() => {
          try {
            const tooltip = document.querySelector('.goog-tooltip');
            if (tooltip) {
              tooltip.style.setProperty('display', 'none', 'important');
              tooltip.style.setProperty('visibility', 'hidden', 'important');
              tooltip.style.setProperty('opacity', '0', 'important');
            }
          } catch (e) {
            // Silently ignore
          }
        }, 10);
      }, true);
    });
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
